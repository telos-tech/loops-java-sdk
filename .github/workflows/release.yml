name: Release to Maven Central

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format=long

      - name: Create Maven settings.xml for Central token
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${CENTRAL_TOKEN_USERNAME}</username>
                <password>${CENTRAL_TOKEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          CENTRAL_TOKEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          CENTRAL_TOKEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}

      - name: Set release version from tag (v1.2.3 -> 1.2.3)
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mvn -B -ntp versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      - name: Build + Sign + Publish
        run: |
          mvn -B -ntp -P release \
            -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            clean deploy
